<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة الطلبات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2E86C1; /* لون رئيسي */
      --secondary-color: #F4F6F7; /* لون خلفية */
      --text-color: #2C3E50; /* لون النص */
      --success-color: #28A745; /* لون النجاح */
      --error-color: #E74C3C; /* لون الخطأ */
      --card-bg: #FFFFFF; /* لون خلفية البطاقات */
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1); /* ظل البطاقات */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--secondary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* تصميم صفحة الدخول */
    .auth-card {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      max-width: 480px;
      margin: 5rem auto;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .auth-card:hover {
      transform: translateY(-5px);
    }

    .auth-header {
      margin-bottom: 2rem;
    }

    .auth-header h2 {
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 40px;
      border: 2px solid #e0e0e0;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .input-group .toggle-password {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--primary-color);
    }

    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary-color), #6AA9FF);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 134, 193, 0.3);
    }

    /* تصميم قائمة الطلبات */
    .orders-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1rem 0;
      border-bottom: 2px solid #eee;
    }

    .orders-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .order-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 4px solid var(--primary-color);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s ease;
    }

    .order-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .order-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .order-summary h3 {
      color: var(--primary-color);
      font-size: 1.2rem;
    }

    .order-summary .arrow {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .order-summary .arrow i {
      transition: transform 0.3s ease;
    }

    .order-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .order-details.open {
      max-height: 500px;
      padding-top: 1rem;
    }

    .order-field {
      margin-bottom: 1rem;
      padding: 0.4rem 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .order-field strong {
      color: var(--primary-color);
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem;
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: var(--shadow);
    }

    /* رسائل التنبيه */
    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }

    .alert-error {
      background: #ffe3e3;
      color: var(--error-color);
      border: 1px solid #ffa8a8;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .auth-card {
        margin: 2rem auto;
        padding: 1.5rem;
      }

      .orders-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- واجهة الدخول -->
    <div class="auth-card" id="login-container">
      <div class="auth-header">
        <h2>مرحبًا بك في نظام الإدارة</h2>
        <p>الرجاء إدخال كلمة المرور للوصول</p>
      </div>
      <!-- عرض عدد الطلبات الحالية -->
      <p id="order-count" style="font-size: 1.2rem; margin-bottom: 1rem; color: var(--primary-color);">
        عدد الطلبات الحالية: <span id="count">0</span>
      </p>
      <div class="alert alert-error" id="error-message"></div>

      <div class="input-group">
        <input 
          type="password" 
          id="password" 
          placeholder="كلمة المرور"
          autocomplete="current-password"
        >
        <span class="toggle-password" onclick="togglePasswordVisibility()">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <button class="btn-primary" id="login-button">
        دخول إلى لوحة التحكم
      </button>
    </div>

    <!-- واجهة الطلبات -->
    <div id="order-container" style="display:none;">
      <div class="orders-header">
        <h2>الطلبات المقدمة</h2>
        <button class="btn-primary" onclick="location.reload()">
          تحديث البيانات
        </button>
      </div>

      <div class="orders-list" id="orders"></div>
    </div>
  </div>

  <script>
    const loginButton = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');
    const orderCountSpan = document.getElementById('count');

    // تحديث عدد الطلبات عند تحميل الصفحة
    function updateOrderCount(){
      let orders = JSON.parse(localStorage.getItem('orders') || '[]');
      orderCountSpan.textContent = orders.length;
    }
    updateOrderCount();

    loginButton.addEventListener('click', function() {
      const password = document.getElementById('password').value.trim();
      if (password === '123') {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('order-container').style.display = 'block';
        loadOrders();
      } else {
        showError('كلمة المرور غير صحيحة، الرجاء المحاولة مرة أخرى');
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 3000);
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    function loadOrders() {
      const ordersDiv = document.getElementById('orders');
      let orders = JSON.parse(localStorage.getItem('orders') || '[]');

      if (orders.length === 0) {
        ordersDiv.innerHTML = `
          <div class="empty-state">
            <h3>لا يوجد طلبات حالية</h3>
            <p>سيظهر هنا أي طلبات جديدة يتم تقديمها</p>
          </div>`;
      } else {
        ordersDiv.innerHTML = orders.map((order, index) => `
          <div class="order-card" data-index="${index}">
            <div class="order-summary" onclick="toggleDetails(this)">
              <h3>طلب من: ${order.leader}</h3>
              <span class="arrow"><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="order-details">
              <div class="order-field">
                <strong>نوع الخدمة</strong>
                ${order.serviceName}
              </div>
              <div class="order-field">
                <strong>المكان</strong>
                ${order.location}
              </div>
              <div class="order-field">
                <strong>التواصل</strong>
                ${order.whatsapp}
              </div>
              <div class="order-field">
                <strong>التوقيت</strong>
                ${order.day} - ${order.time}
              </div>
              <div class="order-field">
                <strong>المعدات</strong>
                ${order.equipment && order.equipment.length ? order.equipment.join('، ') : 'لا يوجد'}
              </div>
              <div class="order-field">
                <strong>ملاحظات</strong>
                ${order.other ? order.other : 'لا يوجد'}
              </div>
            </div>
          </div>
        `).join('');
      }

      // تفعيل خاصية السحب والحذف لكل بطاقة
      document.querySelectorAll('.order-card').forEach(card => {
        attachSwipeListener(card);
      });
    }

    function toggleDetails(element) {
      const details = element.nextElementSibling;
      const arrowIcon = element.querySelector('.arrow i');
      details.classList.toggle('open');
      arrowIcon.style.transform = details.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    function attachSwipeListener(card) {
      let startX = 0;
      let currentX = 0;
      let isDragging = false;

      function deleteOrder(card) {
        const index = card.getAttribute('data-index');
        let orders = JSON.parse(localStorage.getItem('orders') || '[]');
        orders.splice(index, 1);
        localStorage.setItem('orders', JSON.stringify(orders));
        updateOrderCount();
        loadOrders();
      }

      // للأجهزة اللمسية
      card.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
        isDragging = true;
      });
      card.addEventListener('touchmove', function(e) {
        if (!isDragging) return;
        currentX = e.touches[0].clientX;
        let diffX = currentX - startX;
        if (diffX > 0) {
          card.style.transform = `translateX(${diffX}px)`;
        }
      });
      card.addEventListener('touchend', function(e) {
        isDragging = false;
        let diffX = currentX - startX;
        if (diffX > 100) {
          card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
          card.style.transform = 'translateX(100%)';
          card.style.opacity = '0';
          setTimeout(() => {
            deleteOrder(card);
          }, 300);
        } else {
          card.style.transition = 'transform 0.3s ease';
          card.style.transform = 'translateX(0)';
        }
      });

      // للأجهزة التي تستخدم الفأرة
      card.addEventListener('mousedown', function(e) {
        startX = e.clientX;
        isDragging = true;
      });
      card.addEventListener('mousemove', function(e) {
        if (!isDragging) return;
        currentX = e.clientX;
        let diffX = currentX - startX;
        if (diffX > 0) {
          card.style.transform = `translateX(${diffX}px)`;
        }
      });
      card.addEventListener('mouseup', function(e) {
        if (!isDragging) return;
        isDragging = false;
        let diffX = currentX - startX;
        if (diffX > 100) {
          card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
          card.style.transform = 'translateX(100%)';
          card.style.opacity = '0';
          setTimeout(() => {
            deleteOrder(card);
          }, 300);
        } else {
          card.style.transition = 'transform 0.3s ease';
          card.style.transform = 'translateX(0)';
        }
      });
      card.addEventListener('mouseleave', function(e) {
        if (isDragging) {
          isDragging = false;
          card.style.transition = 'transform 0.3s ease';
          card.style.transform = 'translateX(0)';
        }
      });
    }
  </script>
</body>
</html>
