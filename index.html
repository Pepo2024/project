<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كنيسة مارمينا العجايبي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- اللوجو في أعلى اليمين -->
    <div class="top-right-logo">
        <img src="mina.jpg" alt="شعار الكنيسة">
        <span>St. Mina's Church</span>
    </div>

    <!-- زر القائمة الجانبية -->
    <div class="menu-toggle">☰</div>

    <!-- القائمة الجانبية -->
    <div class="sidebar">
        <ul class="menu-items">
            <li>
                <a href="https://youtube.com/channel/..." target="_blank">
                    <i class="fab fa-youtube"></i> قناة اليوتيوب
                </a>
            </li>
            <li>
                <a href="tel:01280440587">
                    <i class="fas fa-phone"></i> 01280440587
                </a>
            </li>
            <li>
                <a id="themeToggle">
                    <i class="fas fa-moon"></i> الوضع الليلي
                </a>
            </li>
        </ul>
        
        <!-- الصورة في أسفل القائمة -->
        <div class="sidebar-image">
            <img src="Programming.png" alt="صورة جانبية">
        </div>
    </div>

    <!-- شاشة التحميل -->
    <div class="loader">
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- شاشة البداية -->
    <div class="splash-screen">
        <img src="mina.jpg" class="church-logo" alt="شعار الكنيسة">
        <div class="splash-text">
            <h1>St. Mina's Church</h1>
            <h2>كنيسة مارمينا العجايبي</h2>
        </div>
        <div class="swipe-up">
            <i class="fas fa-arrow-up"></i>
            <p>اسحب للأعلى للدخول</p>
        </div>
    </div>

    <!-- الدائرة القابلة للسحب والمتحركة -->
    <div class="floating-button" id="draggableButton">
        <img src="book1.jpg" alt="آية">
    </div>

    <!-- نافذة الآيات -->
    <div class="verse-modal" id="verseModal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="verse-content" id="verseContent"></div>
    </div>

    <!-- المحتوى الرئيسي -->
    <header>
        <h1>خدمه من القلب للقلب ❤️</h1>
    </header>

    <div class="buttons">
        <button class="btn" onclick="window.location.href='order.html'">خدمة وسائل الإيضاح</button>
        <button class="btn" onclick="window.location.href='reservation.html'">حجز الاعترافات</button>
        <button class="btn" onclick="window.location.href='events.html'">المناسبات والمواعيد</button>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
