<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب وسائل الإيضاح</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Loader styling */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    .loader-content {
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.5s infinite;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    .dot:nth-child(4) {
      animation-delay: 0.9s;
    }

    @keyframes bounce {
      0% {
        transform: scale(0.5);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(0.5);
      }
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.6);
    }

    .logo h1 {
      font-size: 26px;
      margin: 0;
      color: #fff;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(224, 46, 46, 0.2);
      margin-top: 150px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      background: rgba(168, 60, 60, 0.2);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.8);
      outline: none;
    }

    .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #00c6ff;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
    }

    @keyframes slideIn {
      from { top: -50px; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(-50%); }
      25% { transform: translateX(-55%); }
      50% { transform: translateX(-45%); }
      75% { transform: translateX(-55%); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <!-- Loader Section -->
  <div id="loader">
    <div class="loader-content">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <p>جاري التحميل...</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="logo">
    <img src="logo.png" alt="الكنيسه">
    <h1>خدمة من القلب للقلب ❤️</h1>
  </div>

  <div class="container">
    <h2>طلب وسائل الإيضاح</h2>
    <div class="form-group">
      <label for="service-leader">اسم أمين الخدمة</label>
      <input type="text" id="service-leader" placeholder="اكتب اسم أمين الخدمة هنا">
    </div>

    <div class="form-group">
      <label for="service-name">اسم الخدمة</label>
      <input type="text" id="service-name" placeholder="اكتب اسم الخدمة هنا">
    </div>

    <div class="form-group">
      <label for="service-location">مكان الخدمة</label>
      <input type="text" id="service-location" placeholder="اكتب مكان الخدمة هنا">
    </div><div class="form-group">

      <label for="service-location">رقم للوتساب </label>
      <input type="text" id="service-location" placeholder="اكتب رقم للتواصل عبر الوتساب">
    </div>


    <div class="form-group">
      <label for="service-day">يوم الخدمة</label>
      <select id="service-day">
        <option value="السبت">السبت</option>
        <option value="الأحد">الأحد</option>
        <option value="الاثنين">الاثنين</option>
        <option value="الثلاثاء">الثلاثاء</option>
        <option value="الأربعاء">الأربعاء</option>
        <option value="الخميس">الخميس</option>
        <option value="الجمعة">الجمعة</option>
      </select>
    </div>

    <div class="form-group">
      <label for="service-time">وقت الخدمة</label>
      <input type="time" id="service-time">
    </div>

    <div class="form-group">
      <label>عايز أطلب:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="سماعة"> سماعة</label>
        <label><input type="checkbox" value="لاب"> لاب</label>
        <label><input type="checkbox" value="بروجيكتور"> بروجيكتور</label>
      </div>
    </div>

    <div class="form-group">
      <label for="other-request">شيء آخر</label>
      <input type="text" id="other-request" placeholder="اكتب أي شيء آخر هنا">
    </div>

    <button id="submit-button">إرسال الطلب</button>
  </div>

  <script>
    // Loader functionality
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 1000);
      }, 3000); // تم تمديد الوقت إلى 3 ثوانٍ
    });

    // Form submission
    document.getElementById('submit-button').addEventListener('click', function(e) {
      e.preventDefault();
      
      const requestData = {
        leader: document.getElementById('service-leader').value,
        serviceName: document.getElementById('service-name').value,
        location: document.getElementById('service-location').value,
        day: document.getElementById('service-day').value,
        time: document.getElementById('service-time').value,
        equipment: Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .map(cb => cb.value),
        other: document.getElementById('other-request').value
      };

      if(!requestData.leader || !requestData.serviceName || !requestData.location) {
        showError('يرجى ملء جميع الخانات المطلوبة');
        return;
      }

      console.log('طلب جديد:', requestData);
      showConfirmation();
      document.querySelector('form').reset();
    });

    function showConfirmation() {
      const div = document.createElement('div');
      div.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #2ecc71;
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        animation: slideIn 0.3s ease-out;
      `;
      
      div.innerHTML = `
        <span style="margin-left: 10px;">✓</span>
        تم إرسال الطلب بنجاح!
      `;
      
      document.body.appendChild(div);
      
      setTimeout(() => div.remove(), 3000);
    }

    function showError(message) {
      const existingError = document.querySelector('.error-message');
      if(existingError) existingError.remove();
      
      const div = document.createElement('div');
      div.className = 'error-message';
      div.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #e74c3c;
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        animation: shake 0.4s ease;
      `;
      
      div.textContent = message;
      document.body.appendChild(div);
      
      setTimeout(() => div.remove(), 3000);
    }

    const submitBtn = document.getElementById('submit-button');
    
    submitBtn.addEventListener('mousedown', () => {
      submitBtn.style.transform = 'translateY(0)';
      submitBtn.style.opacity = '0.9';
    });
    
    submitBtn.addEventListener('mouseup', () => {
      submitBtn.style.transform = 'translateY(-2px)';
      submitBtn.style.opacity = '1';
    });
  </script>
</body>
</html>
