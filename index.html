<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>كنيسة مارمينا العجايبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* التصميم العام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a192f;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* شاشة التحميل */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-dots {
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: #64ffda;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
        }

        /* شاشة البداية */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #112240;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            padding: 15px;
        }

        .splash-screen.hidden {
            transform: translateY(-100%);
        }

        .church-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid #64ffda;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            object-fit: cover;
        }

        .splash-text {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        .splash-text h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .splash-text h2 {
            font-size: 1.2rem;
            color: #8892b0;
        }

        .swipe-up {
            position: absolute;
            bottom: 1rem;
            animation: bounceArrow 2s infinite;
            font-size: 0.9rem;
            color: #64ffda;
        }

        /* الهيدر */
        header {
            padding: 1.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.5s forwards;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        .social-links a {
            color: #64ffda;
            font-size: 1.5rem;
            transition: transform 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        /* الأزرار */
        .buttons {
            padding: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 1s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 400px;
            margin: 0.8rem 0;
            padding: 1.2rem;
            background: rgba(100, 255, 218, 0.1);
            border: 2px solid #64ffda;
            border-radius: 10px;
            color: #64ffda;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .btn:nth-child(1) { animation: fadeInUp 0.6s 1.2s forwards; }
        .btn:nth-child(2) { animation: fadeInUp 0.6s 1.4s forwards; }
        .btn:nth-child(3) { animation: fadeInUp 0.6s 1.6s forwards; }

        .btn:hover {
            background: #64ffda;
            color: #0a192f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
        }

        /* Media Queries للجوال */
        @media (max-width: 768px) {
            .church-logo {
                width: 100px;
                height: 100px;
            }

            .splash-text h1 {
                font-size: 1.5rem;
            }

            .splash-text h2 {
                font-size: 1rem;
            }

            header h1 {
                font-size: 1.2rem;
            }

            .btn {
                padding: 1rem;
                font-size: 0.9rem;
            }

            .social-links {
                gap: 1rem;
                margin-right: 90%;
            }
        }

        @media (max-width: 480px) {
            .splash-screen {
                padding: 10px;
            }

            .swipe-up {
                font-size: 0.8rem;
            }

            .social-links a {
                font-size: 1.2rem;
            }

            .buttons {
                padding: 1rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounceArrow {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loader">
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- شاشة البداية -->
    <div class="splash-screen">
        <img src="mina.jpg" class="church-logo" alt="شعار الكنيسة">
        <div class="splash-text">
            <h1>St. Mina's Church</h1>
            <h2>كنيسة مارمينا العجايبي</h2>
        </div>
        <div class="swipe-up">
            <i class="fas fa-arrow-up"></i>
            <p>اسحب للأعلى للدخول</p>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <header>
        <div class="social-links">
            <a href="https://www.facebook.com/YourPage" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/20123456789" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <h1>خدمه من القلب لي القلب ❤️</h1>
    </header>

    <div class="buttons">
        <button class="btn" onclick="window.location.href='service.html'">خدمة وسائل الإيضاح</button>
        <button class="btn" onclick="window.location.href='reservation.html'">حجز الاعترافات</button>
        <button class="btn" onclick="window.location.href='events.html'">المناسبات والمواعيد</button>
    </div>

    <script>
        // إخفاء شاشة التحميل بعد 3 ثواني
        setTimeout(() => {
            document.querySelector('.loader').classList.add('hidden');
        }, 3000);

        // التحكم في شاشة البداية بالسحب
        let startY = 0;
        const splash = document.querySelector('.splash-screen');
        
        document.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', e => {
            const currentY = e.touches[0].clientY;
            if (startY - currentY > 50) {
                splash.classList.add('hidden');
            }
        });

        document.addEventListener('wheel', e => {
            if (e.deltaY < 0) {
                splash.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
