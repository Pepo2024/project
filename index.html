<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كنيسة مارمينا العجايبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* التصميم العام المعدل */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a192f;
            color: #fff;
            overflow-x: hidden;
            font-size: 20px;
        }

        /* شاشة التحميل */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-dots {
            display: flex;
            gap: 15px;
        }

        .dot {
            width: 30px;
            height: 30px;
            background: #64ffda;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-40px); }
        }

        /* شاشة البداية */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #112240;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            padding: 20px;
        }

        .splash-screen.hidden {
            transform: translateY(-100%);
        }

        .church-logo {
            width: 320px;
            height: 320px;
            border-radius: 40%;
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.4);
            margin: 20px 0;
            object-fit: cover;
        }

        .splash-text {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        .splash-text h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .splash-text h2 {
            font-size: 2rem;
        }

        .swipe-up {
            text-align: center;
            margin-top: 40px;
            animation: bounceArrow 2s infinite;
            font-size: 1.5rem;
        }

        /* الهيدر */
        header {
            padding: 2rem 1rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.5s forwards;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        .social-links a {
            color: #64ffda;
            font-size: 2.5rem;
            transition: transform 0.3s;
        }

        /* الأزرار */
        .buttons {
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 1s forwards;
        }

        .btn {
            width: 100%;
            margin: 20px 0;
            padding: 2rem;
            background: rgba(100, 255, 218, 0.1);
            border: 3px solid #64ffda;
            border-radius: 15px;
            color: #64ffda;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .btn:nth-child(1) { animation: fadeInUp 0.6s 1.2s forwards; }
        .btn:nth-child(2) { animation: fadeInUp 0.6s 1.4s forwards; }
        .btn:nth-child(3) { animation: fadeInUp 0.6s 1.6s forwards; }

        .btn:hover {
            background: #64ffda;
            color: #0a192f;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(100, 255, 218, 0.4);
        }

        /* شريط الاتصال */
        .contact-bar {
            background: #112240;
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid #64ffda;
            margin-top: 4rem;
        }

        .contact-content {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #64ffda;
            font-size: 1.3rem;
        }

        /* الأنيميشنات */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounceArrow {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-25px); }
            60% { transform: translateY(-15px); }
        }

        /* التحكم بالاستجابة */
        @media (max-width: 768px) {
            .church-logo {
                width: 280px;
                height: 280px;
            }

            .splash-text h1 { font-size: 2.2rem; }
            .splash-text h2 { font-size: 1.8rem; }

            .btn {
                padding: 1.8rem;
                font-size: 1.3rem;
            }

            header h1 { font-size: 2rem; }
        }

        @media (max-width: 480px) {
            body { font-size: 18px; }

            .church-logo {
                width: 240px;
                height: 240px;
            }

            .splash-text h1 { font-size: 1.8rem; }
            .splash-text h2 { font-size: 1.5rem; }

            .btn {
                padding: 1.5rem;
                font-size: 1.2rem;
            }

            header h1 { font-size: 1.6rem; }
            .social-links a { font-size: 2rem; }
            .contact-item { font-size: 1.1rem; }
        }

        @media (max-width: 360px) {
            .church-logo {
                width: 200px;
                height: 200px;
            }

            .splash-text h1 { font-size: 1.6rem; }
            .splash-text h2 { font-size: 1.3rem; }

            .btn { padding: 1.2rem; }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loader">
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- شاشة البداية -->
    <div class="splash-screen">
        <img src="mina.jpg" class="church-logo" alt="شعار الكنيسة">
        <div class="splash-text">
            <h1>St. Mina's Church</h1>
            <h2>كنيسة مارمينا العجايبي</h2>
        </div>
        <div class="swipe-up">
            <i class="fas fa-arrow-up"></i>
            <p>اسحب للأعلى للدخول</p>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <header>
        <h1>خدمه من القلب للقلب ❤️</h1>
        <div class="social-links">
            <a href="https://www.facebook.com/YourPage" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/20123456789" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </header>

    <div class="buttons">
        <button class="btn" onclick="window.location.href='service.html'">خدمة وسائل الإيضاح</button>
        <button class="btn" onclick="window.location.href='reservation.html'">حجز الاعترافات</button>
        <button class="btn" onclick="window.location.href='events.html'">المناسبات والمواعيد</button>
    </div>

    <!-- شريط الاتصال -->
    <div class="contact-bar">
        <div class="contact-content">
            <div class="contact-item">
                <i class="fab fa-facebook"></i>
                <a href="https://www.facebook.com/YourPage" target="_blank">صفحة الفيسبوك</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-youtube"></i>
                <a href="https://youtube.com/channel/..." target="_blank">قناة اليوتيوب</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <a href="tel:01280440587">01280440587</a>
            </div>
        </div>
    </div>

    <script>
        // إخفاء شاشة التحميل
        setTimeout(() => {
            document.querySelector('.loader').classList.add('hidden');
        }, 2000);

        // التحكم في شاشة البداية
        let startY = 0;
        const splash = document.querySelector('.splash-screen');

        // للشاشات التي تعمل باللمس
        document.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', e => {
            const currentY = e.touches[0].clientY;
            if (startY - currentY > 50) {
                splash.classList.add('hidden');
            }
        });

        // للشاشات العادية
        document.addEventListener('wheel', e => {
            if (e.deltaY < 0) {
                splash.classList.add('hidden');
            }
        });

        // كليك كبديل
        splash.addEventListener('click', () => {
            splash.classList.add('hidden');
        });
    </script>
</body>
</html>
